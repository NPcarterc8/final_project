<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-white {
            background-color: whitesmoke;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .todo-item.completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <strong>To-Do List</strong>
            </a>
        </div>
    </div>
</nav>

<div class="hero is-info">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                <i class="fa-solid fa-calendar"></i>
                My To-Do List
            </h1>

            <div class="field">
                <div class="control">
                    <input v-model="newTask" class="input" type="text" placeholder="Add a new task" @keyup.enter="addTask">
                </div>
            </div>

            <div class="section bg-white" id="app">
                <div class="todo-list">
                    <div class="todo-item" v-for="(task, index) in tasks" :key="index" :class="{ completed: task.completed }">
                        <span @click="toggleTask(index)">{{ task.text }}</span>
                        <button class="delete" @click="removeTask(index)"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            const newTask = ref('');
            const tasks = ref([]);

            function addTask() {
                if (newTask.value.trim() !== '') {
                    tasks.value.push({ text: newTask.value, completed: false });
                    newTask.value = ''; // Clear the input field
                }
            }

            function toggleTask(index) {
                tasks.value[index].completed = !tasks.value[index].completed;
            }

            function removeTask(index) {
                tasks.value.splice(index, 1);
            }

            return {
                newTask,
                tasks,
                addTask,
                toggleTask,
                removeTask
            }
        }
    }).mount('#app')
</script>
</body>
</html>
